<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title text-danger">Confirm Deletion</h5>
                <p class="card-text">Are you sure you want to delete <strong>{{ item }}</strong>?</p>

                <div class="d-flex justify-content-center">
                    <a href="{% url 'home' %}" class="btn btn-secondary me-3">Cancel</a>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="submit" name="confirm" class="btn btn-danger" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
